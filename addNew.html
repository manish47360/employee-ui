<html>
    <head>
        <title>Add New Employee</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="head" style="display: flex;">
                <h3>Add New Employee</h3>
                <a href="index.html" style="margin-left: 30px; margin-top: 10px;">Employees List</a>
            </div>
            <form method="POST" class="empForm">
                <div class="form-group">
                    <input class="form-control" type="text" name="name" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" name="salary" id="salary" placeholder="Enter Salary">
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="address" id="address" placeholder="Enter Address"></textarea>
                </div>
                <div class="form-group">
                    <input class="form-control btn btn-primary" type="submit" name="submit" value="Add New">
                </div>
            </form>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="apiCalls.js"></script>
</html>
